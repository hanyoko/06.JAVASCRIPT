<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 4000px;
            transition: 0.5s;
        }
        #fix {
            position: fixed;
            width: 200px;
            height: 200px;
            left: 0;
            top: 300px;
        }
    </style>
</head>
<body>
    <div id="fix">
        <p id="a">menu1</p>
        <p id="b">menu2</p>
        <p id="c">menu3</p>
    </div>
    <script>
        let a = document.querySelector("#a");
        let b = document.querySelector("#b");
        let c = document.querySelector("#c");
        window.addEventListener('scroll', function(){      // 창 안에 스크롤 내린만큼의 값이 출력된다.
            let scrollT = document.documentElement.scrollTop;
            if(scrollT>1000){
                document.body.style.background = "red";
                if(scrollT>2000){
                    document.body.style.background = "yellow";
                    if(scrollT>3000){
                    document.body.style.background = "black";
                    }
                }
            }else {
                document.body.style.background = "white";
            }
        })
        // p를 클릭했을 때 ~ 실행하세요
        a.addEventListener('click', function(){
            window.scrollTo({top: 1100, behavior: 'smooth'}) // behavior: 'smooth'를 주면 부드럽게 올라간다.
        })
        b.addEventListener('click', function(){
            window.scrollTo({top: 2100, behavior: 'smooth'}) // behavior: 'smooth'를 주면 부드럽게 올라간다.
        })
        c.addEventListener('click', function(){
            window.scrollTo({top: 3100, behavior: 'smooth'}) // behavior: 'smooth'를 주면 부드럽게 올라간다.
        })
    </script>
</body>
</html>
