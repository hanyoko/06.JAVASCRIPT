<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //object 객체
        //속성과 메서드를 가지고 있는 데이터 타입
        //자바스크립트 기본타입
        //number, string, boolean, null, undefined
        let num1 = 10;
        let str1 = "green";
        let boolean1 = true;
        //object
        // { key : value, key2: value2 }
        //object 접근
        //object.key1, object['key1']
        let userJob = "job"
        let user = {
            name: "green",
            age: 30,
            nickname: "abc",
            //변수를 넣어주기 위해서는 대괄호를 사용해줘야 userJob의 값이 들어간다.
            [userJob]: "강사",
        }
        let user2 = {
            name: "green",
            age: 30,
            nickname: "abc",
            userJob: "강사",
        }
        console.log(user);
        console.log(user2);
        user2 = {
            ...user2,
            age: 33
        }
        let user3 = {
            ...user2,   //스프레드 구문 : 원하는 값을 해당하는 부분에 사용할 때 사용
            hobby: "독서",
            name: "blue"
        }
        console.log(user3);
        console.log(user2);
        // let name = user2.name;
        // let age = user2.age;
        let { name, age } = user2;  //구조분해할당 사용 위에 나눠서 작성한 것과 동일하다.
        console.log(name,age);
    </script>
</body>
</html>
