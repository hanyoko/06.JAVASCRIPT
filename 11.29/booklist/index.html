<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <h1>BOOKLIST</h1>
        <div class="buttonDiv">
            <button class="btn" data-key="type" data-value="2021">2021년도</button>
            <button class="btn"  data-key="type" data-value="2020">2020년도</button>
            <button class="btn"  data-key="type" data-value="2019">2019년도</button>
            <button class="btn"  data-key="type" data-value="2018">2018년도</button>
        </div>
        <table class="lists">
            <tr class="list">
                <th>글쓴이</th>
                <th>제목</th>
                <th>년도</th>
            </tr>
        </table>
    </div>
</body>
</html>
