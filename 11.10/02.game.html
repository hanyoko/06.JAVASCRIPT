    <script>

        let rps = prompt("가위, 바위, 보 중에서 하나를 입력하세요");

        //가위, 바위, 보를 랜덤하게 리턴
        function rpsRandom(){
            let num = Math.floor(Math.random()*3);
            if(num == 0){

            /* 삼항연산자로 입력하는 방법

            return result;
            */
           return result;
        }
        // let num2 = rpsRandom();

    //게임시작 함수
    function rpsGame(rps){
        let com_rps = rpsRandom();
        alert(`당신 : ${rps}, 컴퓨터 : ${com_rps}`);
        if(rps == com_rps){
            alert("비겼습니다.");
        } else if(rps == "가위" && com_rps == "보" ||
        rps == "바위" && com_rps == "가위" || rps == "보" && com_rps == "바위"){
