<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="fruitsForm">
        <p>전체선택<input type="checkbox" name="allcheck"></p>
        <p>사과 <input type="checkbox" name="fruit" value="사과"></p>
        <p>오렌지 <input type="checkbox" name="fruit" value="오렌지"></p>
        <p>바나나 <input type="checkbox" name="fruit" value="바나나"></p>
        <p id="result"></p>
    </form>
        <p><button id="btn">결과확인</button></p>
        <button id="allCheck">전체선택</button>
    <script>
        const btn = document.querySelector("#btn");
        
        btn.addEventListener("click",function(){
            // let fruitInputs = document.querySelectorAll("input");
            let inputs = document.forms.fruitsForm.fruit;
            console.log(inputs);
            let str= "";
            inputs.forEach(input=>{
                str = input.checked ? str + input.value : str;
            })
            document.querySelector("#result").innerHTML = str;
        })
        const allbtn = document.querySelector("#allCheck");
        allbtn.addEventListener("click",function(){
            let inputs = document.forms.fruitsForm.fruit;
            inputs.forEach(input => {
                input.checked = true;
            })
        })
    </script>
</body>
</html>
