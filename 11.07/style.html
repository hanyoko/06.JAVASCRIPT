<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 1000px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div style="font-size: 16px"></div>
    <button onclick="chBackground('pink')">pink 색상</button>
    <button onclick="chBackground('red')">red 색상</button>
    <button onclick="chBackground('blue')">blue 색상</button>
    <button onclick="chBackground('green')">green 색상</button>
    <button onclick="bgColorView()">배경색상알기</button>
    <script>
        //1. 버튼을 클릭할 경우 div의 배경색을 변경
        // *javascript로 style 변경
        // object.style.background = "green"
        function chBackground(color){
            document.querySelector('div').style.background = color;
        }
        // div의 배경색상을 경고창에 출력
        function bgColorView(){
            let div = document.querySelector('div');
            let bgColor = window.getComputedStyle(div).getPropertyValue('background-color')
            alert(bgColor);
        }
    </script>
</body>
</html>
