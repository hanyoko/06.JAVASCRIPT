    <script>
        //async는 비동기 실행을 의미한다.
        //await 비동기를 실행해서 결과가 올 때까지 기다린다는 것을 의미
        // async function getName(){

        // }
        // getName().then(res=>{
        //     console.log(res);
        // }).catch(res=>{
        //     console.log(res);
        // })
        function getName(name){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(name);
                },1000)
            })
        }
        // getName("green").then(res=>{
        //     console.log(res);
        // })
        async function showName(){
            const result = await getName("green");
            //await을 붙이면 then 필요없이 기다렸다가 저장을 한다. / await은 async가 붙은 함수 안에서만 사용할 수 있다.
        }
    </script>
