        1. var : 
        - 함수 스코프

        - 변수의 선언부가 호이스팅 된다.

        - 블럭 스코프
        - 같은 이름의 변수를 여러번 선언 불가능
        
        3. const :
        - 블록 스코프

        - 선언시 할당해야한다.

        */
