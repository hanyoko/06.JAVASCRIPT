<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertDialogBox() {
            alert("확인을 누를 때까지 다른 작업을 할 수 없어요 !");
        }
        var str = document.getElementById("text");
        str.innerHTML = "이 문장으로 바뀌었습니다 !";
    </script>
</head>
<body>
    <div>
        <h1>window 객체의 alert() 메소드</h1>
        <button onclick="alertDialogBox()">alert 대화상자</button>
    </div>
    <div>
        <h1>HTML DOM 요소를 이용한 innerHTML 프로퍼타</h1>
        <p id="text">이 문장을 바꿀 것입니다 !</p>
    </div>
    <div>
        <h1>Document 객체의 write() 메소드</h1>
        <button onclick="document.write(1*4)">버튼을 눌러보세요 !</button>
    </div>
</body>
</html>
