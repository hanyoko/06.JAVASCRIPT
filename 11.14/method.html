<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //this 는 현재 객체를 나타냄
        let user = {
            name: "green",
            age: 30
        }
        user.sayHi = function(){
            console.log(this.name);
        }
        console.log(user);
        user.sayHi();
        let user2 = {
            name: "blue",
            age: 22,
            sayHi: function(){
            //sayHi(){} 이렇게도 쓸 수 있다.00                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                console.log(this.name);
            }
        }
        user2.sayHi();
        function sayHi(){
            console.log(this);
        }
        sayHi();
        //this는 .앞에 있는 객체를 참조한다.
        //.앞에 객체가 없을 경우에는 window를 참조한다.
    </script>
</body>
</html>
